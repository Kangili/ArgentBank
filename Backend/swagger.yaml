swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contient tous les endpoints disponibles pour l'application
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http

# ==========================
# ROUTES / ENDPOINTS
# ==========================
paths:
  # ==========================
  # UTILISATEURS
  # ==========================

  # Se connecter
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API pour se connecter
      parameters:
        - in: body
          name: body
          description: Informations pour se connecter (email + mot de passe)
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Connexion réussie
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur serveur

  # Créer un compte
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API pour créer un compte
      parameters:
        - in: body
          name: body
          description: Informations pour créer un compte
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Inscription réussie
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur serveur

  # Profil utilisateur
  /user/profile:
    get:
      security:
        - Bearer: [] # Nécessite d'être connecté
      tags:
        - User Module
      summary: Récupérer le profil
      description: API pour récupérer les infos du profil utilisateur
      responses:
        "200":
          description: Profil récupéré
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur serveur
    put:
      security:
        - Bearer: [] # Nécessite d'être connecté
      tags:
        - User Module
      summary: Mettre à jour le profil
      description: API pour mettre à jour le profil utilisateur
      parameters:
        - in: body
          name: body
          description: Infos à mettre à jour
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: Profil mis à jour
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Champs invalides
        "500":
          description: Erreur serveur

  # ==========================
  # TRANSACTIONS
  # ==========================

  # 1️⃣ Voir toutes les transactions d'un compte
  /accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: [] # Il faut être connecté
      tags:
        - Transaction Module # Sert à regrouper les transactions
      summary: Voir toutes les transactions
      description: Retourne toutes les transactions du mois pour un compte
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: ID du compte
      produces:
        - application/json
      responses:
        "200":
          description: Liste des transactions
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: "#/definitions/Transaction"
        "401":
          description: Non connecté
        "404":
          description: Compte introuvable

  # 2️⃣ Voir le détail, modifier ou supprimer une transaction
  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Voir le détail d'une transaction
      description: Retourne toutes les infos d'une transaction
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
          description: ID de la transaction
      produces:
        - application/json
      responses:
        "200":
          description: Détails de la transaction
          schema:
            $ref: "#/definitions/Transaction"
        "401":
          description: Non connecté
        "404":
          description: Transaction introuvable

    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Modifier catégorie ou note
      description: On peut seulement changer la catégorie ou la note
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              category:
                type: string # Nouvelle catégorie
              note:
                type: string # Nouvelle note
      produces:
        - application/json
      responses:
        "200":
          description: Transaction mise à jour
          schema:
            $ref: "#/definitions/Transaction"
        "400":
          description: Valeurs invalides
        "401":
          description: Non connecté
        "404":
          description: Transaction introuvable

    delete:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Supprimer catégorie ou note
      description: Efface la catégorie et/ou la note mais garde la transaction
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Catégorie/note supprimée
          schema:
            $ref: "#/definitions/Transaction"
        "401":
          description: Non connecté
        "404":
          description: Transaction introuvable

# ==========================
# SECURITÉ
# ==========================
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header # On envoie le token dans l'en-tête

# ==========================
# DEFINITIONS
# ==========================
definitions:
  # Utilisateur
  User:
    properties:
      email:
        type: string
        description: email de l'utilisateur
      password:
        type: string
        description: mot de passe
      firstName:
        type: string
        description: prénom
      lastName:
        type: string
        description: nom
      userName:
        type: string
        description: nom public

  # Login
  Login:
    properties:
      email:
        type: string
        description: email de l'utilisateur
      password:
        type: string
        description: mot de passe

  # Réponse API générique
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string

  # Réponse Login
  LoginResponse:
    type: object
    properties:
      token:
        type: string # Token pour authentification

  # Profil utilisateur
  UserProfile:
    type: object
    properties:
      userName:
        type: string

  # ==========================
  # Transaction
  # ==========================
  Transaction:
    type: object
    properties:
      id:
        type: string # ID unique de la transaction
      accountId:
        type: string # ID du compte
      date:
        type: string # Date de la transaction
      description:
        type: string # Description
      amount:
        type: number # Montant
      type:
        type: string # Dépôt ou retrait
      category:
        type: string
        nullable: true # Peut être vide
      note:
        type: string
        nullable: true # Peut être vide
